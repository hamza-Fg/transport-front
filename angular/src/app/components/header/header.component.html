<header class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
    <!-- Logo et nom -->
    <div class="flex items-center space-x-4">
      <img src="assets/logo-truck.png" alt="Logo" class="h-10 w-10 object-contain" />
      <h1 class="text-2xl font-semibold text-gray-700">LogiTrack</h1>
    </div>
  
    <!-- Boutons à droite -->
    <div class="flex items-center space-x-4">
      <span class="text-gray-600 hidden sm:inline">Bonjour, <strong>{{ userName }}</strong></span>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="logout()">
        Déconnexion
      </button>
    </div>
  </header>

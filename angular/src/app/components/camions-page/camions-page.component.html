  <div *ngIf="camions.length === 0" class="p-4 bg-gray-100 rounded-lg">
    <p class="text-gray-600">Aucun camion disponible pour le moment.</p>
  </div>

  <div class="p-4">
    <button 
      (click)="toggleAddForm()" 
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
    >
      {{ showAddForm ? 'Annuler' : 'Ajouter Camion' }}
    </button>

    <form *ngIf="showAddForm" (ngSubmit)="ajouterCamion()" class="mt-4 p-6 bg-white rounded-lg shadow">
      <div class="mb-4">
        <label for="nomCamion" class="block text-gray-700 font-bold mb-2">Nom du camion</label>
        <input 
          type="text" 
          id="nomCamion" 
          [(ngModel)]="nouveauCamion.nomCamion" 
          name="nomCamion"
          required
          placeholder="Entrez le nom du camion"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors disabled:bg-gray-400"
      >
        {{ isLoading ? 'Ajout en cours...' : 'Ajouter' }}
      </button>
    </form>

    <form *ngIf="showEditForm" (ngSubmit)="updateCamion()" class="mt-4 p-6 bg-white rounded-lg shadow">
      <div class="mb-4">
        <label for="editNomCamion" class="block text-gray-700 font-bold mb-2">Nom du camion</label>
        <input 
          type="text" 
          id="editNomCamion" 
          [(ngModel)]="camionToEdit.nomCamion" 
          name="editNomCamion"
          required
          placeholder="Entrez le nom du camion"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <div class="flex space-x-2">
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors disabled:bg-gray-400"
        >
          {{ isLoading ? 'Mise à jour en cours...' : 'Mettre à jour' }}
        </button>
        <button 
          type="button"
          (click)="showEditForm = false"
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="errorMessage" class="p-4 mb-4 text-red-700 bg-red-100 rounded-lg">
    {{ errorMessage }}
  </div>
  
  <table *ngIf="camions.length > 0" class="w-full mt-4 border-collapse">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-3 border border-gray-300">ID</th>
        <th class="p-3 border border-gray-300">Nom</th>
        <th class="p-3 border border-gray-300">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let camion of camions" class="hover:bg-gray-50">
        <td class="p-3 border border-gray-300 text-center">{{ camion.id }}</td>
        <td class="p-3 border border-gray-300 text-center">{{ camion.nomCamion }}</td>
        <td class="p-3 border border-gray-300 text-center space-x-2">
          <button 
            (click)="setCamionTest(camion)"
            class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
          >
            Optimiser
          </button>
          <button 
            (click)="editCamion(camion)"
            class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-colors"
          >
            Modifier
          </button>
          <button 
            (click)="supprimerCamion(camion)"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
          >
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="coursesOptimisees.length > 0" class="mt-6 p-4 bg-gray-50 rounded-lg">
    <h3 class="text-xl font-bold mb-4">Résultat d'optimisation</h3>
    <ul class="space-y-2">
      <li *ngFor="let course of coursesOptimisees" class="p-2 bg-white rounded shadow">
        De {{ course.depart }} à {{ course.arrivee }}
      </li>
    </ul>
  </div>
